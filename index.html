<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Zakat Penghasilan</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7fff5;
      color: #1f3b1f;
      text-align: center;
      padding: 20px;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    .logo {
      width: 100px;
      margin: 10px auto;
    }
    .nisab {
      background-color: #fffde7;
      color: #665c00;
      padding: 15px;
      margin: 20px auto;
      border: 2px solid #fbc02d;
      border-radius: 10px;
      max-width: 600px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background-color: #fbc02d;
      border: none;
      color: #333;
      border-radius: 5px;
      cursor: pointer;
    }
    #hasil {
      font-weight: bold;
      font-size: 20px;
      color: #2e7d32;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Lambang_Kabupaten_Gorontalo.png" alt="Logo Gorontalo" class="logo">
    <h1>Kalkulator Zakat Penghasilan</h1>
    <p>BAZNAS Kabupaten Gorontalo</p>
  </header>

  <div class="nisab">
    <strong>Info Nisab:</strong><br>
    Nisab zakat penghasilan adalah senilai 85 gram emas.<br>
    Jika penghasilan bulanan Anda â‰¥ Rp 7.000.000 (perkiraan 2025), maka wajib zakat 2.5%.
  </div>

  <p>Masukkan penghasilan bulanan Anda:</p>
  <input type="number" id="penghasilan" placeholder="Contoh: 7000000">
  <br>
  <button onclick="hitungZakat()">Hitung Zakat</button>

  <p id="hasil"></p>

  <script>
    function hitungZakat() {
      var penghasilan = parseFloat(document.getElementById("penghasilan").value);
      var nisab = 7000000; // nilai nisab bulan 2025
      var zakat = 0;

      if (penghasilan >= nisab) {
        zakat = penghasilan * 0.025;
        document.getElementById("hasil").innerText = 
          "Zakat yang harus dikeluarkan: Rp " + zakat.toLocaleString("id-ID");
      } else {
        document.getElementById("hasil").innerText = 
          "Penghasilan Anda belum mencapai nisab, belum wajib zakat.";
      }
    }
  </script>

</body>
</html>
